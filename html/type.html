<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>input type</title>
	</head>
	<body>
		<input type="password">
		<input type="text" name="email">
		<input type="hidden">
		<input type="radio">
		<input type="checkbox">
		<input type="number">
		<input type="range">
		<input type="image">
		<input type="file">
		<input type="button" value="按钮">
		<input type="reset">
		<input type="submit">
		<script>
		var i = 0,z = 0,
		x,j;
		while (i < 5) {
		x = "The While number is " + i + "<br>";
		document.write(x)
		i++;
		}

		do {
			j = "The do while  number is " + z + "<br>";
			document.writeln(j)
			z++;
		}
		while (z < 5);
		</script>
	</body>
</html>
